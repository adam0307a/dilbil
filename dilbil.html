<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcard Matching Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }
        .container {
            max-width: 800px;
            width: 100%;
        }
        .input-container, .group-controls {
            margin-bottom: 20px;
            text-align: center;
        }
        input[type="text"], select {
            padding: 10px;
            margin: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 250px;
        }
        button {
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .group-controls {
            text-align: center;
        }
        .group-controls ul {
            list-style: none;
            padding: 0;
        }
        .group-controls li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .group-controls li button {
            background-color: #dc3545;
        }
        .group-controls li button:hover {
            background-color: #c82333;
        }
        .flashcard-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .flashcard {
            width: 150px;
            height: 200px;
            background-color: #ffcc00;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.6s ease-in-out;
        }
        .matched {
            background-color: #0000ff; /* Kalıcı mavi renk */
            pointer-events: none; /* Eşleşen kartlara tekrar tıklanamaz */
        }
        .selected {
            background-color: #0000ff; /* Tıklandığında maviye dönsün */
        }
        .wrong {
            background-color: #ff0000; /* Yanlış eşleşme olduğunda kırmızı */
            transition: background-color 0.6s ease-in-out;
        }
        .hidden {
            visibility: hidden;
        }
        .search-container {
            text-align: center;
            margin-bottom: 20px;
        }
        #search-bar {
            padding: 10px;
            width: 80%;
            max-width: 400px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="input-container">
            <h2>Yeni Hafıza Kartı Ekle</h2>
            <form id="flashcard-form">
                <input type="text" id="foreign-word" placeholder="Öğrenilen dildeki kelime" required>
                <input type="text" id="native-word" placeholder="Kendi dilindeki karşılık" required>
                <select id="group-select" required>
                    <!-- Gruplar buraya eklenecek -->
                </select>
                <button type="submit">Kartları Ekle</button>
            </form>
        </div>
                      
        <div class="search-container">
            <input type="text" id="search-bar" placeholder="Kelime ara...">
        </div>

        <div class="group-controls">
            <button id="create-group-button">Yeni Grup Oluştur</button>
            <div id="new-group-form" style="display: none;">
                <input type="text" id="new-group-name" placeholder="Grup Adı">
                <button id="save-group-button">Kaydet</button>
                <button id="cancel-group-button">İptal</button>
            </div>
            <input type="file" id="file-input">
            <button id="process-file-button">Dosyayı İşle</button>
            <ul id="group-list">
                <!-- Gruplar buraya eklenecek -->
            </ul>
        </div>

        <div class="flashcard-container" id="flashcard-container">
            <button id="shuffle-button">Karıştır</button>
            <!-- Kartlar buraya eklenecek -->
        </div>
    </div>

    <script>
        let cards = [];  // Hafıza kartlarını takip etmek için tanımlandı
        let currentGroup = '';  // Mevcut seçili grup tanımlanıyor
        let pairId = 0;  // Kart eşleşmeleri için benzersiz kimlik
        let groups = {};  // Grupları takip etmek için tanımlandı
        let cardPairs = {};  // Aynı anda eklenen kart çiftlerini takip etmek için

        // Dosya yükleme işlevi
        document.getElementById('file-input').addEventListener('change', function(event) {
            const file = event.target.files[0];
            const reader = new FileReader();

            reader.onload = function(e) {
                const contents = e.target.result;
                const lines = contents.split('\n');  // Dosyadaki satırları ayırır

                // Var olan kartları temizle
                cards.forEach(card => card.remove());
                cards = [];  // Kart listesini sıfırla

                lines.forEach(line => {
                    // Split işlemi için birden fazla ayırıcı ekleniyor: ':' , '=' , ';'
                    const [foreignWord, nativeWord] = line.split(/[:=;]/).map(word => word.trim());

                    if (foreignWord && nativeWord) {
                        pairId++;  // Yeni çift için id artırılıyor
                        createFlashcard(foreignWord, 'foreign', currentGroup, pairId);
                        createFlashcard(nativeWord, 'native', currentGroup, pairId);
                    }
                });
            };

            reader.readAsText(file);
        });

        function createFlashcard(word, type, group, pairId) {
            const flashcard = document.createElement('div');
            flashcard.classList.add('flashcard');
            flashcard.textContent = word;
            flashcard.setAttribute('data-type', type);
            flashcard.setAttribute('data-group', group);
            flashcard.setAttribute('data-pair-id', pairId);  // Eşleşme id'si ekleniyor

            flashcard.addEventListener('click', function() {
                selectCard(flashcard);
            });

            document.getElementById('flashcard-container').appendChild(flashcard);
            cards.push(flashcard);

            if (!groups[group]) {
                groups[group] = [];
            }
            groups[group].push(flashcard);

            if (!cardPairs[group]) {
                cardPairs[group] = [];
            }
            cardPairs[group].push(flashcard);

            updateGroupSelect();
            filterCardsByGroup();
        }

        let selectedCards = [];

        function selectCard(card) {
            if (selectedCards.includes(card)) {
                return;
            }

            if (selectedCards.length === 2) {
                return;
            }

            selectedCards.push(card);
            card.classList.add('selected');

            if (selectedCards.length === 2) {
                checkMatch();
            }
        }

        function checkMatch() {
            const [card1, card2] = selectedCards;
            const pairId1 = card1.getAttribute('data-pair-id');
            const pairId2 = card2.getAttribute('data-pair-id');

            if (pairId1 === pairId2) {
                // Aynı anda eklenen kartlar eşleşiyor
                card1.classList.add('matched');
                card2.classList.add('matched');
                setTimeout(() => {
                    card1.remove();
                    card2.remove();
                }, 500);
            } else {
                card1.classList.add('wrong');
                card2.classList.add('wrong');
                setTimeout(() => {
                    card1.classList.remove('wrong', 'selected');
                    card2.classList.remove('wrong', 'selected');
                }, 1000);
            }

            selectedCards = [];
        }

        function updateGroupSelect() {
            const groupSelect = document.getElementById('group-select');
            groupSelect.innerHTML = '<option value="">Grup Seçin</option>';

            for (const groupName in groups) {
                const option = document.createElement('option');
                option.value = groupName;
                option.textContent = groupName;
                groupSelect.appendChild(option);
            }

            // Seçili grup varsa seçili olarak göster
            if (currentGroup) {
                groupSelect.value = currentGroup;
            }
        }

        function updateGroupList() {
            const groupList = document.getElementById('group-list');
            groupList.innerHTML = ''; // Mevcut listeyi temizle

            for (const groupName in groups) {
                const listItem = document.createElement('li');
                listItem.textContent = groupName;

                const deleteButton = document.createElement('button');
                deleteButton.textContent = 'Sil';
                deleteButton.addEventListener('click', function() {
                    deleteGroup(groupName);
                });

                listItem.appendChild(deleteButton);
                groupList.appendChild(listItem);
            }
        }

        function deleteGroup(groupName) {
            if (groups[groupName]) {
                groups[groupName].forEach(card => card.remove());
                delete groups[groupName];
                delete cardPairs[groupName];
                updateGroupSelect();
                updateGroupList();
                filterCardsByGroup();
            }
        }

        function filterCardsByGroup() {
            const selectedGroup = currentGroup;
            
            cards.forEach(card => {
                if (selectedGroup === '' || card.getAttribute('data-group') === selectedGroup) {
                    card.style.display = ''; // Kartı göster
                } else {
                    card.style.display = 'none'; // Kartı gizle
                }
            });
        }

        document.getElementById('create-group-button').addEventListener('click', function() {
            document.getElementById('new-group-form').style.display = 'block';
        });

        document.getElementById('save-group-button').addEventListener('click', function() {
            const newGroupName = document.getElementById('new-group-name').value.trim();
            if (newGroupName && !groups[newGroupName]) {
                groups[newGroupName] = [];
                updateGroupSelect();
                updateGroupList();
                document.getElementById('new-group-form').style.display = 'none';
                document.getElementById('new-group-name').value = '';
            } else {
                alert('Grup adı geçersiz veya zaten mevcut.');
            }
        });

        document.getElementById('cancel-group-button').addEventListener('click', function() {
            document.getElementById('new-group-form').style.display = 'none';
            document.getElementById('new-group-name').value = '';
        });

        document.getElementById('flashcard-form').addEventListener('submit', function(event) {
            event.preventDefault();

            const foreignWord = document.getElementById('foreign-word').value.trim();
            const nativeWord = document.getElementById('native-word').value.trim();
            const group = document.getElementById('group-select').value;

            if (foreignWord && nativeWord && group) {
                pairId++;
                createFlashcard(foreignWord, 'foreign', group, pairId);
                createFlashcard(nativeWord, 'native', group, pairId);
                
                document.getElementById('foreign-word').value = '';
                document.getElementById('native-word').value = '';
            }
        });

        document.getElementById('search-bar').addEventListener('input', function() {
            const searchTerm = this.value.toLowerCase();
            cards.forEach(card => {
                const cardText = card.textContent.toLowerCase();
                card.style.display = cardText.includes(searchTerm) ? '' : 'none';
            });
        });

        document.getElementById('shuffle-button').addEventListener('click', function() {
            shuffleCards();
        });

        function shuffleCards() {
            const container = document.getElementById('flashcard-container');
            const cardsArray = Array.from(container.children).filter(card => card.classList.contains('flashcard'));

            // Fisher-Yates algoritması ile karıştırma
            for (let i = cardsArray.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                container.appendChild(cardsArray[j]);
            }
        }
    </script>
</body>
</html>
